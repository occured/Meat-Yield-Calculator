<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat Yield Calculator</title>
    <link rel="stylesheet" href="Csstest.css">
</head>
<body onload="changeSteakSizes()">
    <h1 class="header">Meat Yield Calculator</h1>
<div class="backGround">
    <label class="typeSelect" for="meatType">Select Meat Type:</label>
    <select class="typeSelect" id="meatType" onchange="changeSteakSizes()">
        <option value="sirloin">Sirloin</option>
        <option value="filet">Filet</option>
        <option value="ribeye">Ribeye</option>
        <option value="strip">Strip</option>
        <option value="Bone-In">Bone-In</option>
    </select>

    <div id="steakSizes">
        <!-- Steak size input fields will be added dynamically based on the selected meat type -->
    </div>

    <div>
        <labe class="caseWeight" for="caseWeight">Enter Case Weight (in pounds):</label>
        <input class="caseWeight" type="number" id="caseWeight">
    </div>

    <button class="yieldButton" onclick="calculateYield()">Calculate Yield Percentage</button>
    <p id="result"></p>

    
    <div class="input-container">
        <label for="beefWeight">Enter Beef Weight (in ounces):</label>
        <input type="number" id="beefWeight">
    </div>

    <div id="steakButtons">
        <button class="steak-button" onclick="subtractWeight(6)">- 6 oz</button>
        <button class="steak-button" onclick="subtractWeight(8)">- 8 oz</button>
        <button class="steak-button" onclick="subtractWeight(11)">- 11 oz</button>
        <button class="steak-button" onclick="subtractWeight(12)">- 12 oz</button>
        <button class="steak-button" onclick="subtractWeight(14)">- 14 oz</button>
        <button class="steak-button" onclick="subtractWeight(16)">- 16 oz</button>
    </div>

    <button class="calculate-button" onclick="calculateCuts()">Calculate Cuts</button>

    <div id="cutsResult"></div>


    <script src="calculator.js"></script>
   
    </div>
</body>
</html>
